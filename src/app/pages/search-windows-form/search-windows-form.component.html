<app-section-name>Search windows</app-section-name>
<app-navlist></app-navlist>

<form [formGroup]="searchWindows" class="search-form">
  <div class="search-bar">
    <input formControlName='search' matInput placeholder="Search">
  </div>
</form>
<mat-tab-group mat-align-tabs='center'>
  <mat-tab label="By Pc Name" >
    <table mat-table [dataSource]="dataSource" class="table-container">
      <ng-container matColumnDef="Pc Name">
        <th mat-header-cell *matHeaderCellDef> PC name </th>
        <td mat-cell *matCellDef="let element"> {{element.pcName}} </td>
      </ng-container>

      <ng-container matColumnDef="System Name">
        <th mat-header-cell *matHeaderCellDef> System Name </th>
        <td mat-cell *matCellDef="let element"> {{element.systemName}} </td>
      </ng-container>

      <ng-container matColumnDef="Activation Date">
        <th mat-header-cell *matHeaderCellDef> Activation date </th>
        <td mat-cell *matCellDef="let element"> {{element.activationDate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="By System Name" >
    <mat-form-field class="filter">
      <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="table-container">
        <ng-container matColumnDef="Pc Name">
          <th mat-header-cell *matHeaderCellDef> PC name </th>
          <td mat-cell *matCellDef="let element"> {{element.pcName}} </td>
        </ng-container>

        <ng-container matColumnDef="System Name">
          <th mat-header-cell *matHeaderCellDef> System Name </th>
          <td mat-cell *matCellDef="let element"> {{element.systemName}} </td>
        </ng-container>

        <ng-container matColumnDef="Activation Date">
          <th mat-header-cell *matHeaderCellDef> Activation date </th>
          <td mat-cell *matCellDef="let element"> {{element.activationDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
</mat-tab-group>
