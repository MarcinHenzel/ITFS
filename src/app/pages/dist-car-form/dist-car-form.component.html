<app-section-name>Add mileage</app-section-name>
<app-navlist></app-navlist>
<form [formGroup]='distCarForm' (ngSubmit)='onSubmit()' class="add-mileage-form" action="">
  <mat-form-field>
    <mat-label>Registration</mat-label>
    <mat-select formControlName='registrationNr' name="registrationNr" >
      <mat-option *ngFor='let reg of regList$ | async' value="{{reg}}">
        {{reg}}
      </mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input formControlName='delegationNr' matInput name="delegationNr" placeholder="Delegation number [YYYY/MM/NUM]">
  </mat-form-field>

  <mat-form-field>
    <input formControlName='previousMileage' matInput name="previousMileage" placeholder="Previous mileage">
  </mat-form-field>
  <div class="mileage-compl">
    <mat-radio-group formControlName='mileageChoice' value ='opt1' #mileageChoice="matRadioGroup" aria-label="Select an option">
      <mat-radio-button value="opt1">
        Kilometers traveled
      </mat-radio-button>
      <mat-radio-button value="opt2">
        Actual mileage
      </mat-radio-button>
    </mat-radio-group>
    <div class="mileage-container">
      <mat-form-field>
        <input formControlName='kmTraveled' matInput name="kmTraveled" [disabled]="mileageChoice.value !== 'opt1' " placeholder="Kilometers traveled">
      </mat-form-field>
      <mat-form-field>
        <input formControlName='actualMileage' matInput name="actualMileage" [disabled]="mileageChoice.value === 'opt1'" placeholder="Actual mileage">
      </mat-form-field>
    </div>
  </div>

  <mat-form-field>
    <mat-label>Costs</mat-label>
    <mat-select formControlName='costs'>
      <mat-option *ngFor="let cost of costsList$ | async" value="{{cost}}">
        {{cost}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Comment</mat-label>
    <textarea formControlName='comment' matInput></textarea>
  </mat-form-field>
  <button type="submit" class="send-btn" mat-raised-button id="add-btn">Add</button>
</form>
<app-server-ans  [status]='server.status' >{{server.answer}}</app-server-ans>
