<app-section-name>Search vehicle</app-section-name>
<app-navlist></app-navlist>
<div class="search-bar">
  <input matInput id="search-input" placeholder="Search">
</div>
<mat-tab-group mat-align-tabs='center'>
  <mat-tab label="By registration number">
    <table mat-table [dataSource]="dataSource" class="table-container">
      <ng-container matColumnDef="Registration Number">
        <th mat-header-cell *matHeaderCellDef> Registration Number </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNr}} </td>
      </ng-container>

      <ng-container matColumnDef="Delegation Number">
        <th mat-header-cell *matHeaderCellDef> Delegation Number </th>
        <td mat-cell *matCellDef="let element"> {{element.delegationNr}} </td>
      </ng-container>

      <ng-container matColumnDef="Mileage">
        <th mat-header-cell *matHeaderCellDef>Mileage</th>
        <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
      </ng-container>
      <ng-container matColumnDef="Costs">
        <th mat-header-cell *matHeaderCellDef>Costs</th>
        <td mat-cell *matCellDef="let element"> {{element.costs}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="By deleg costs">
    <mat-form-field class="filter">
      <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table-container">
      <ng-container matColumnDef="Registration Number">
        <th mat-header-cell *matHeaderCellDef> Registration Number </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNr}} </td>
      </ng-container>

      <ng-container matColumnDef="Delegation Number">
        <th mat-header-cell *matHeaderCellDef> Delegation Number </th>
        <td mat-cell *matCellDef="let element"> {{element.delegationNr}} </td>
      </ng-container>

      <ng-container matColumnDef="Mileage">
        <th mat-header-cell *matHeaderCellDef>Mileage</th>
        <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
      </ng-container>
      <ng-container matColumnDef="Costs">
        <th mat-header-cell *matHeaderCellDef>Costs</th>
        <td mat-cell *matCellDef="let element"> {{element.costs}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
