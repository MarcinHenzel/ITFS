<app-section-name>Add windows</app-section-name>
<app-navlist></app-navlist>
<form class="add-windows-form" action="">
  <mat-form-field>
    <input matInput name="pcName" placeholder="Pc name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>System name</mat-label>
    <mat-select name="systemName">
      <mat-option value="personal">
        Windows 7
      </mat-option>
      <mat-option value="business">
        Windows Vista
      </mat-option>
      <mat-option value="plane">
        Windows 10
      </mat-option>
      <mat-option value="train">
        Windows 95
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="activationDate" [matDatepicker]="actDate" placeholder="Activation date">
    <mat-datepicker-toggle matSuffix [for]="actDate"></mat-datepicker-toggle>
    <mat-datepicker #actDate></mat-datepicker>
  </mat-form-field>
  <button type="submit" class="send-btn" mat-raised-button id="add-btn">Add</button>
</form>
<div class="server-answer-container">Server Answer</div>
