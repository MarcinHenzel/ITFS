<app-section-name>Add office</app-section-name>
<app-navlist></app-navlist>
<form (ngSubmit)="onSubmit()" [formGroup]="addOfficeForm" class="add-office-form" action="">
  <mat-form-field>
    <input formControlName='pcName' matInput name="pcName" placeholder="Pc name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Product name</mat-label>
    <mat-select formControlName='productName' name="productName" >
      <mat-option value="Microsoft Office H&B 2014">
        Microsoft Office H&B 2014
      </mat-option>
      <mat-option value="Microsoft Office H&B 2015" >
        Microsoft Office H&B 2015
      </mat-option>
      <mat-option value="Microsoft Office H&B 2016">
        Microsoft Office H&B 2016
      </mat-option>
      <mat-option value="Microsoft Office H&B 2017">
        Microsoft Office H&B 2017
      </mat-option>
      <mat-option value="Microsoft Office H&B 2018">
        Microsoft Office H&B 2018
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input formControlName='productKey'  matInput name="productKey" placeholder="Product's key">
  </mat-form-field>

  <mat-form-field>
    <input formControlName='registerMail'  matInput name="registerMail" placeholder="Register mail">
  </mat-form-field>

  <mat-form-field>
    <input formControlName='activationDate'  matInput name="activationDate" [matDatepicker]="pickerAct" placeholder="Activation date">
    <mat-datepicker-toggle matSuffix [for]="pickerAct"></mat-datepicker-toggle>
    <mat-datepicker #pickerAct></mat-datepicker>
  </mat-form-field>
  <button type="submit" class="send-btn" mat-raised-button id="add-btn">Add</button>
</form>
<div class="server-answer-container">Server Answer</div>
