<app-section-name>Add car</app-section-name>
<form class="add-car-form" action="">
  <mat-form-field>
    <input matInput name="registerNr" placeholder="Register nnumber">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="brand" placeholder="Brand">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="model" placeholder="Model">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="mileage" placeholder="mileage">
  </mat-form-field>

  <button type="submit" class="send-btn" mat-raised-button id="add-btn">Add</button>
</form>
<div class="server-answer-container">Server Answer</div>
