<div class="card">
  <h3 class="title">Alarm</h3>
  <div class="bar">
  </div>
  <div class="alarm-container" routerLink="/manager/alarm">
    <div class="alarm-btn">
      <fa-icon class="font-icon--alarm" [icon]="faBell"></fa-icon><span>ALARM</span>
    </div>
  </div>
</div>
<div class="card">
  <h3 class="title">Office Management</h3>
  <div class="bar">
  </div>
  <div class="btn-container">
    <app-menu-circle-btn routerLink="/manager/add-office">
      <fa-icon class="font-icon" [icon]="faPlus"></fa-icon><span>ADD<br>OFFICE</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/add-windows">
      <fa-icon class="font-icon" [icon]="faPlus"></fa-icon><span>ADD<br>WINDOWS</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/search-office">
      <fa-icon class="font-icon" [icon]="faSearch"></fa-icon><span>SEARCH<br>OFFICE</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/search-windows">
      <fa-icon class="font-icon" [icon]="faSearch"></fa-icon><span>SEARCH<br>WINDOWS</span>
    </app-menu-circle-btn>
  </div>
</div>
<div class="card">
  <h3 class="title">Transport</h3>
  <div class="bar">
  </div>
  <div class="btn-container">
    <app-menu-circle-btn routerLink="/manager/add-deleg">
      <fa-icon class="font-icon" [icon]="faPlus"></fa-icon><span>ADD<br>DELEGATION</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/dist-car">
      <fa-icon class="font-icon" [icon]="faPlus"></fa-icon><span>ADD<br>MILEAGE</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/add-car">
      <fa-icon class="font-icon" [icon]="faPlus"></fa-icon><span>ADD<br>VEHICLE</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/search-car">
      <fa-icon class="font-icon" [icon]="faSearch"></fa-icon><span>SEARCH<br>VEHICLE</span>
    </app-menu-circle-btn>
    <app-menu-circle-btn routerLink="/manager/deleg-view">
      <fa-icon class="font-icon" [icon]="faSearch"></fa-icon><span>SEARCH<br>DELEGATION</span>
    </app-menu-circle-btn>
  </div>
</div>
